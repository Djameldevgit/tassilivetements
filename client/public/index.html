<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon-web-01.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <!-- Meta tags PWA mejorados -->
    <meta name="theme-color" content="#2c5aa0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Boutique V√™tements">
    
    <meta
      name="description"
      content="Tassili V√™tements - Votre boutique de mode en ligne pour des looks tendance et uniques"
    />
    
    <!-- Usar rutas absolutas para los iconos -->
    <link rel="apple-touch-icon" href="/icon-web-01.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
   
    <!-- Bootstrap CSS consolidado -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <!-- Preload cr√≠tico -->
    <link rel="preload" href="/static/js/bundle.js" as="script">
    
    <title>Tassili V√™tements - Mode Tendence, Collections Exclusives</title>

    <style>
      /* Loading screen para PWA */
      #pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .pwa-standalone {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  </head>
  <body>
    <!-- Loading screen para PWA -->
    <div id="pwa-loading">
      <div class="loading-spinner"></div>
      <h4>Tassili V√™tements</h4>
      <p>Chargement de la boutique...</p>
    </div>

    <noscript>
      <div class="alert alert-danger m-3">
        <h4>JavaScript Requis</h4>
        <p>Vous devez activer JavaScript pour utiliser Tassili V√™tements.</p>
      </div>
    </noscript>
    
    <div id="root"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Script PWA MEJORADO Y ESTABILIZADO -->
    <script>
      // ==================== CONFIGURACI√ìN PWA ESTABILIZADA ====================
      console.log('üöÄ Initialisation de la PWA...');
      
      // Variables globales
      window.deferredPrompt = null;
      window.isPWAInstalled = false;

      // 1. Ocultar loading screen cuando la app est√© lista - MEJORADO
      window.addEventListener('load', function() {
        console.log('üì± Page charg√©e compl√®tement');
        
        // Ocultar loading screen despu√©s de un tiempo m√≠nimo
        setTimeout(function() {
          const loading = document.getElementById('pwa-loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => {
              if (loading.parentNode) {
                loading.remove();
              }
            }, 500);
          }
        }, 800); // Reducido a 800ms para mejor UX
      });

      // 2. Funci√≥n global para instalar PWA - ESTABILIZADA
      window.installPWA = function() {
        console.log('üîß Ex√©cution de installPWA...');
        
        if (window.deferredPrompt) {
          console.log('üì≤ Affichage de la demande d\'installation...');
          return window.deferredPrompt.prompt()
            .then(() => window.deferredPrompt.userChoice)
            .then((choiceResult) => {
              console.log('‚úÖ R√©sultat:', choiceResult.outcome);
              
              if (choiceResult.outcome === 'accepted') {
                console.log('üéâ Utilisateur a accept√© l\'installation');
                window.isPWAInstalled = true;
                localStorage.setItem('pwaInstalled', 'true');
                window.dispatchEvent(new Event('pwaInstalled'));
              } else {
                console.log('‚ùå Utilisateur a refus√© l\'installation');
              }
              
              window.deferredPrompt = null;
              return choiceResult.outcome === 'accepted';
            })
            .catch((error) => {
              console.error('‚ùå Erreur dans installPWA:', error);
              window.deferredPrompt = null;
              return false;
            });
        } else {
          console.log('‚ö†Ô∏è Aucune demande d\'installation disponible');
          // Si no hay deferredPrompt pero estamos en modo instalable, redirigir
          if (window.matchMedia('(display-mode: browser)').matches) {
            // Mostrar instrucciones de instalaci√≥n manual
            alert('Pour installer l\'application, utilisez le menu de votre navigateur et s√©lectionnez "Ajouter √† l\'√©cran d\'accueil"');
          }
          return Promise.resolve(false);
        }
      };

      // 3. Capturar beforeinstallprompt - MANEJO SIMPLIFICADO
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üéØ √âv√©nement beforeinstallprompt captur√©!');
        e.preventDefault();
        window.deferredPrompt = e;
        localStorage.setItem('pwaInstallAvailable', 'true');
        window.dispatchEvent(new CustomEvent('pwaInstallAvailable'));
      });

      // 4. Detectar cuando se instala la PWA
      window.addEventListener('appinstalled', (evt) => {
        console.log('üéâ PWA install√©e avec succ√®s!');
        window.isPWAInstalled = true;
        window.deferredPrompt = null;
        localStorage.setItem('pwaInstalled', 'true');
        localStorage.removeItem('pwaInstallAvailable');
        window.dispatchEvent(new Event('pwaInstalled'));
      });

      // 5. Registrar Service Worker - VERSI√ìN ESTABILIZADA
      if ('serviceWorker' in navigator) {
        // Esperar a que la p√°gina est√© completamente cargada
        window.addEventListener('load', function() {
          console.log('üîß Enregistrement du Service Worker...');
          
          // Solo registrar en producci√≥n y si el SW existe
          const registerSW = () => {
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('‚úÖ SW enregistr√© correctement:', registration.scope);
                
                // Verificar si hay una nueva versi√≥n del SW
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  console.log('üîÑ Nouvelle version du SW trouv√©e:', newWorker.state);
                  
                  newWorker.addEventListener('statechange', () => {
                    console.log('üìä √âtat du nouveau SW:', newWorker.state);
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nuevo contenido disponible
                      console.log('üÜï Nouveau contenu disponible, veuillez recharger.');
                    }
                  });
                });
              })
              .catch(function(error) {
                console.error('‚ùå Erreur d\'enregistrement du SW:', error);
                // No reintentar autom√°ticamente para evitar bucles
              });
          };

          // Peque√±o delay para evitar conflictos con la carga de la p√°gina
          setTimeout(registerSW, 500);
        });

        // Manejar cambios de controlador
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ Contr√¥leur chang√© - possible mise √† jour du SW');
        });
      }

      // 6. Verificar estado de PWA al cargar - SIMPLIFICADO
      window.addEventListener('DOMContentLoaded', function() {
        console.log('üîç V√©rification de l\'√©tat PWA...');
        
        // Verificar si ya est√° instalada
        if (localStorage.getItem('pwaInstalled') === 'true') {
          window.isPWAInstalled = true;
        }
        
        // Verificar display mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
          window.isPWAInstalled = true;
          localStorage.setItem('pwaInstalled', 'true');
          document.body.classList.add('pwa-standalone');
          console.log('üì± PWA d√©tect√©e par le mode d\'affichage');
        }
      });

      // 7. Manejar errores globales para diagn√≥stico
      window.addEventListener('error', function(e) {
        console.error('üö® Erreur globale captur√©e:', e.error);
      });

      console.log('‚úÖ Configuration PWA termin√©e');
    </script>
  </body>
</html>
